<template tag-name="lyte-tabs">
  <lyte-yield yield-name="tabYield" lyte-if="{{ltPropYield}}"></lyte-yield>
  <%if(createTabMenu){%>
    <lyte-menu on-before-open='{{method("onMenuBeforeOpen")}}' on-open='{{method("onMenuOpen")}}' on-before-close='{{method("onMenuBeforeClose")}}'
    on-close='{{method("onMenuClose")}}' on-menu-click='{{method("onClick")}}' before-render="{{method('MenubeforeRender')}}" after-render="{{method('MenuafterRender')}}"></lyte-menu>
  <%}%>
</template>
